  <div class="wish" style="color: lime; font-size: 60px;">
    <div id="welcome"></div>
  </div>



  <script type="text/javascript">

    var countDownDate = new Date("Jan 01, 2022 00:00:01").getTime();

    var x = setInterval(function () {

      var now = new Date().getTime();

      var distance = countDownDate - now;

      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("welcome").innerHTML = "Tahun 2021 akan berakhir dalam " + days + " Hari " + hours + " Jam <br>"
        + minutes + " Menit " + seconds + " Detik";

      if (distance < 0) {
        clearInterval(x);
        document.getElementById("welcome").innerHTML = "<p class='blink_text'>WELCOME &#60;2022&#62;</p>";
        document.getElementById("canvas").style.display = "block";
      }
    }, 1000);



  </script>
